version: 0.1.1-beta.1
homepage: https://github.com/pollob666/advanced_epub_reader
repository: https://github.com/pollob666/advanced_epub_reader
issue_tracker: https://github.com/pollob666/advanced_epub_reader/issues

environment:
  sdk: ^3.8.1
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  archive: ^4.0.7
  xml: ^6.6.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4
  html: ^0.15.6
  flutter_html: ^3.0.0
  webview_flutter: ^4.13.1
  google_fonts: ^8.0.1
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

